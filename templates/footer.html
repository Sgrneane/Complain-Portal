<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script>
  new DataTable("#user-list");
</script>
<script>
    $(document).ready(function () {
        $('#complain_category').on('change', function () {
            var categoryId = $(this).val();
            $.ajax({
                url: `/get-subcategories/${categoryId}/`,
                type: 'GET',
                success: function (data) {
                    var subcategorySelect = $('#sub-category');
                    subcategorySelect.empty();
                    $.each(data, function (index, subcategory) {
                        subcategorySelect.append('<option value="' + subcategory.id + '">' + subcategory.name + '</option>');
                    });
                }
            });
        });
    });
</script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Initialize Quill editor -->
<script>
//   
$('.quill-editor').each(function(i, el) {
    var el = $(this), id = 'quilleditor-' + i, val = el.val(), editor_height = 200;
    var div = $('<div/>').attr('id', id).css('height', editor_height + 'px').html(val);
    el.addClass('d-none');
    el.parent().append(div);

    var quill = new Quill('#' + id, {
        modules: {
            toolbar: [
      [{ header: [1, 2, false] }],
      ['bold', 'italic', 'underline'],
      ['image', 'code-block']
    ]
        },
        
        theme: 'snow'
    });
    quill.on('text-change', function() {
        el.val(quill.root.innerHTML);
    });
});
</script>
</body>
</html>
