{% load static %}
{% include 'login_header.html' %}
    <main class="main-body">
      <section class="user-detail-heading-section">
        <div class="container user-page-heading-container">
          <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Users</a></li>
              <li class="breadcrumb-item 2nd-bc-item active" aria-current="page">User List</li>
              <li class="breadcrumb-item active_breadcrumb active" aria-current="page">User Details</li>
            </ol>
          </nav>
          <button type="button " class="btn btn-primary login_btn">Edit User</button>
        </div>
      </section>
      <section class="details-section">
        <div class="container detail-page-container">
          <div class="row w-100">
            <div class="col-md-12">
              <div class="user-detail-heading">
                <h3>User Details</h3>
              </div>
            </div>
          </div>
          <div class="row details-row">
            <div class="col-md-3">
              <div class="details-div">
                <p>Name of the User</p>
                <h5>{{ user.first_name }} {{ user.last_name }}</h5>
              </div>
            </div>
            <div class="col-md-3">
              <div class="details-div">
                <p>Email Address</p>
                <h5>{{ user.email }}</h5>
              </div>
            </div>
            <div class="col-md-3">
              <div class="details-div">
                <p>Phone Numbae</p>
                <h5>{{ user.phone_number }}</h5>
              </div>
            </div>
            <div class="col-md-3">
              <div class="details-div">
                <p>Category</p>
                <h5>{{ user.role }}</h5>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
 {% include 'footer.html'%}
